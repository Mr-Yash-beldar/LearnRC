    <!-- Sign Up Box -->
    <main class="primary-background  banner-background"  style="padding-bottom: 80px; margin-top: 20px;">

        <div class="container">

            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-header text-center primary-background text-white">
                        <span class="fa fa-user-plus fa-3x"></span>
                        <br>
                        Register here
                    </div>
                    <div class="card-body">
                        <form>

                       

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input name="user_email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input  name="user_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <div class="form-group">
                                <label for="ConfirmPassward">Confirm Passward</label>
                                <input name="user_name" type="text" class="form-control" id="user_name" aria-describedby="emailHelp" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label for="gender">Select Gender</label>
                                <br>
                                <input type="radio"  id="gender" name="gender" value="male" >Male
                                <input type="radio"  id="gender" name="gender" value="famale">Female
                            </div>

                            <div class="form-check">
                                <input name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">agree terms and conditions</label>
                            </div>

                            <br>

                            <div class="container text-center" id="loader" style="display: none;">
                                <span class="fa fa-refresh fa-spin fa-4x"></span>
                                <h4>Please wait..</h4>
                            </div>

                            <button id="sumbimt-btn" type="submit" class="btn btn-primary">Sign Up</button>
                        </form>

                    </div>


                </div>




            </div>
        </div>
